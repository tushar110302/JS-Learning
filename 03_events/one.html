<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #414141; color: aquamarine;">
    <h1>Chai aur code</h1>
    <button class="stop">STOP</button>
</body>
<script>
    const sayName = () => {
        console.log("Tushar Ranjan");
    }
    const changeContent = (para) => {
        document.querySelector("h1").innerHTML = `CHAI AUR ${para}`;
    }

    // It will do the task once after the timeout
    // setTimeout(sayName ,5000);
    // 3rd para is arguments that can be passed to functions
    const st = setTimeout(changeContent, 2000, "ARGS");

    document.querySelector(".stop").addEventListener("click", () => {
        clearTimeout(st); // It will stop the setTimeOut and needs a reference for it
        console.log("STOPPED");
    })

</script>
</html>
