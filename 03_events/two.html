<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #414141; color: aquamarine;">
    <h1>Chai aur code</h1>
    <button class="start">START</button>
    <button class="stop">STOP</button>
</body>
<script> 
    let i = 0;
    const abc = (name) => {
        ++i;
        console.log("HELLO" ,i, name);
    }
    // 3rd para is arguments that can be passed to functions
    // const id = setInterval(abc, 1000, 'name');
    // clearInterval(id);
    
    let ref ;
    document.querySelector(".start").addEventListener("click", () => {
        ref = setInterval(abc, 1000, 'name');
    })
    document.querySelector(".stop").addEventListener("click", () => {
        clearInterval(ref);
        console.log("STOPPED");
    })
</script>
</html>
